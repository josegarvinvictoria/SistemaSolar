<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{satelitBean.id}'/>
		<f:event type="preRenderView" listener='#{satelitBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Satelit"/>

	<ui:define name="header">
		Satelit
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty satelitBean.id}'>
				Edit existing Satelit
			</c:when>
			<c:otherwise>
				Create a new Satelit
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="satelitBeanSatelitNom" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="satelitBeanSatelitNom" value="#{satelitBean.satelit.nom}"/>
					<h:message for="satelitBeanSatelitNom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="satelitBeanSatelitDiametre" value="Diametre:"/>
				<h:panelGroup>
					<h:inputText id="satelitBeanSatelitDiametre" value="#{satelitBean.satelit.diametre}"/>
					<h:message for="satelitBeanSatelitDiametre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="satelitBeanSatelitPlaneta" value="Planeta:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{planetaBean.converter}" id="satelitBeanSatelitPlaneta" value="#{satelitBean.satelit.planeta}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{planetaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="satelitBeanSatelitPlaneta" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{satelitBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty satelitBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{satelitBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{satelitBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
