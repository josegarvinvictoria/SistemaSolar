<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{planetaBean.page}'/>
		<f:event type="preRenderView" listener='#{planetaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Planeta entities"/>

	<ui:define name="header">
		Planeta
	</ui:define>

	<ui:define name="subheader">
		Search Planeta entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="planetaBeanExampleNom" value="Nom:"/>
						<h:panelGroup>
							<h:inputText id="planetaBeanExampleNom" value="#{planetaBean.example.nom}"/>
							<h:message for="planetaBeanExampleNom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{planetaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{planetaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="planetaBeanPageItems" styleClass="data-table" value="#{planetaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/planeta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Distancia"/>
					</f:facet>
					<h:link outcome="/planeta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDistancia" value="#{_item.distancia}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Velocitat"/>
					</f:facet>
					<h:link outcome="/planeta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVelocitat" value="#{_item.velocitat}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Diametre"/>
					</f:facet>
					<h:link outcome="/planeta/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDiametre" value="#{_item.diametre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{planetaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
